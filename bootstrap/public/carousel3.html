<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <style>
        img{
            filter: brightness(50%);
        }
     </style>
   

</head>
<body class="container-fluid">
    <div class="carousel slide carousel-dark" id="my"  data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="html.jpg" width="100%" height="400px">
                <div class="carousel-caption">
                    <h2>Html</h2>
                    <p>It is used to structure the content of web page</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="javascript.jpg" width="100%" height="400px">
                <div class="carousel-caption">
                    <h2>Javascript</h2>
                    <p>It is used to make dynamic UserInterface for web page</p>
                </div>
            </div>

            <div class="carousel-item " >
              <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
                <div>
                    <h2 class="text-danger">Css</h2>
                    <p class="text-success">It is used to make styling for web page</p>
                </div>
              </div>
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#my">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-bs-slide="next"  data-bs-target="#my">
            <span class="carousel-control-next-icon"></span>
        </button>


        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#my"></button>
            <button data-bs-slide-to="1" data-bs-target="#my"></button>
            <button data-bs-slide-to="2" data-bs-target="#my"></button>
        </div>


       
    </div>
