<body class="container-fluid "style="height:500px;">
       <!-- <h1>Here buttons concept</h1> -->

       <h2>button contextual</h2>
       <button class=" btn btn-primary">Insert</button>
       <button class=" btn btn-outline-secondary">Insert</button>
       <button class=" btn btn-close"></button>
       <button class=" btn btn-link">Logout</button>

       <br><br><br><br>
       <!-- here button group -->
       <h2>button group</h2>
       <div class="btn btn-group">
           <button class="btn btn-primary ">prev</button>
           <button class="btn btn-secondary">next</button>
       </div>


   <br><br><br><br><br>



       <h2>button group vertical</h2>
       <div class="btn btn-group-vertical">
           <button class="btn btn-primary mb-2" >Home</button>
           <button class="btn btn-secondary mb-2 ">About</button>
           <button class="btn btn-success mb-2">contact Us</button>
       </div>
