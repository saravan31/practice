
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   

</head>
<body class="container-fluid">
    <div class="carousel slide carousel-dark" id="topBanner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active " data-bs-interval="3000">
                    <img src="./pics/slide1.PNG" class="w-100 d-block">
            </div>
            <div class="carousel-item " data-bs-interval="1000">
                <img src="./pics/slide2.PNG" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./pics/slide3.PNG" class="w-100 d-block">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#topBanner">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-bs-slide="next"  data-bs-target="#topBanner">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
               <button class="active" data-bs-slide-to="0" data-bs-target="#topBanner"></button>
               <button  data-bs-slide-to="1" data-bs-target="#topBanner"></button>
               <button  data-bs-slide-to="2" data-bs-target="#topBanner"></button>
        </div>

    </div>

  















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
