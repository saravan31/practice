<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSEUDO ELEMENTS</title>
    <style>
      p::before {
        content: "saravan ";
        color: blue;
        text-transform: capitalize;
        display: block;
      }

      p::after {
        content: "  ";
        display: block;
        width: 20px;
        height: 20px;
        background: blue;
      }

      /* p::after {
        content: " ending";
        color: red;
        text-decoration: underline red wavy 5px;
      } */
    </style>
  </head>
  <body>
    <p>before and after pseudo elements</p>
  </body>
</html>
